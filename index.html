<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="/assets/fonts/Inter-VariableFont_slnt,wght.woff2" type="font/woff2" rel="preload" as="font" crossorigin>
  <link rel="stylesheet" href="/style.css">
  <title>Social links profile</title>
</head>

<body>

  <main class="card-container">
    <img class="profile-img" src="assets/images/avatar-jessica.jpeg" alt="Profile picture">
    <div class="card-container__profile-info">
      <h1 class="name">
        Jessica Randall
      </h1>
      <p class="location">
        London, United Kingdom
      </p>
    </div>

    <p class="card-container__bio">
      "Front-end developer and avid reader."
    </p>

    <div class="card-container__links">
      <button>
        GitHub
      </button>
      <button>
        Frontend Mentor
      </button>
      <button>
        LinkedIn
      </button>
      <button>
        Twitter
      </button>
      <button>
        Instagram
      </button>
    </div>
  </main>


</body>

</html>
